[build]
python_version = "3.11"

[deployment]
base_url = "/"
port = 8501

[theme]
primaryColor = "#00d2ff"
backgroundColor = "#0f0c29"
secondaryBackgroundColor = "#302b63"
textColor = "#ffffff"
font = "sans serif"

[server]
enableCORS = true
enableXsrfProtection = true
maxUploadSize = 200

[browser]
gatherUsageStats = false

[logger]
level = "info"
